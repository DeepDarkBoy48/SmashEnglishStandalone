server {
    listen 80;
    # 建议为您第二个项目设置不同的域名或子域名
    # server_name smash.yourdomain.com;
    server_name learn.nanopixel.uk;

    root /usr/share/nginx/html;
    index index.html;

    # 启用 Gzip 压缩
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_comp_level 5;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/json;
    gzip_vary on;

    # 允许更大的请求体
    client_max_body_size 20m;

    # 配置 history 模式路由
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 配置 API 反向代理
    # 这里的配置需要与您的后端服务在 Docker 网络中的名称一致
    location /api/fastapi/ {
        # 将 /api/fastapi/xxx 转发为 /fastapi/xxx
        # 假设您的 FastAPI 容器名叫 my-fastapi-container，端口 8001
        proxy_pass http://my-fastapi-container:8001/fastapi/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 如果有其他 API
    location /api/ {
        # 假设转发到另一个服务
        proxy_pass http://discordbot:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 错误页面
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
